<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Любимовка</title>
  <link href="./pages/index.css" rel="stylesheet">
</head>

<body class="page">
  <header class="header"></header>
  <main class="content">

    <section class="photo-group">
      <h2 class="photo-group__title">Заголовок блока с фотографиями</h2>
      <ul class="photo-group__grid">
        <li>
          <img src="./images/photo-group-1.jpg" alt="Мужчина и женщина стоят рядом на сцене" class="photo-group__item">
        </li>
        <li>
          <img src="./images/photo-group-2.jpg" alt="Женщина с листами бумаги в руке сидит на стуле"
            class="photo-group__item">
        </li>
        <li>
          <img src="./images/photo-group-3.jpg" alt="Мужчина в очках читает с листа бумаги" class="photo-group__item">
        </li>
        <li>
          <img src="./images/photo-group-4.jpg" alt="Группа людей сидят на стульях, рядом стоят микрофоны"
            class="photo-group__item">
        </li>
        <li>
          <img src="./images/photo-group-5.jpg" alt="Люди в зрительном зале сидят на стульях" class="photo-group__item">
        </li>
        <li>
          <img src="./images/photo-group-6.jpg" alt="Улыбающаяся девушка с распущенными волосами"
            class="photo-group__item">
        </li>
        <li>
          <img src="./images/photo-group-7.jpg" alt="Мужчина сидит на стуле и смотрит на лист бумаги в руках"
            class="photo-group__item">
        </li>
        <li>
          <img src="./images/photo-group-8.jpg" alt="Девушка сидит на сцене с листом бумаги в руке"
            class="photo-group__item">
        </li>
      </ul>
    </section>

    <section class="tell-about">
      <img src="./images/tell-about-play.jpg" alt="Мужчина и женщина стоят, прислонившись спиной друг к другу"
        class="tell-about__photo">
      <div class="tell-about__container">
        <h2 class="tell-about__title">Рассказать</h2>
        <nav>
          <ul class="tell-about__links">
            <li>
              <a class="tell-about__link" href="#" target="_blank">fb</a>
            </li>
            <li>
              <a class="tell-about__link" href="#" target="_blank">vk</a>
            </li>
            <li>
              <a class="tell-about__link" href="#" target="_blank">twtr</a>
            </li>
          </ul>
        </nav>
        <h3 class="tell-about__title">о&nbsp;спектакле в&nbsp;соцсетях</h3>
      </div>
    </section>

  </main>
  <footer class="footer"></footer>
</body>

</html>
